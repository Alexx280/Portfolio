        var res =[];
        for (var i = 0; i < arr.length; i++) {

            if (func(arr[i])) {
                res[j] = arr2.slice(i, arr.length); j++;

            } else {
                arr.shift();
            }
            //alert(arr);
            alert(res[i]);

        }
        // Drop them elements.
        return res[0];


    }
